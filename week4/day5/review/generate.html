<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Tools | Generate Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Password Tools</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="generate.html">Generate Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="check.html">Check Password</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h1>Password Generating Tool</h1>
                <p>With password generating tool, I will help you to generate a new password. Click the generate button
                    then copy your password</p>
                <form class="">
                    <div class="row g-3 align-items-center">
                        <div class="col-9">
                            <div class="input-group">
                                <input type="text" class="form-control" id="passwordField"
                                    placeholder="Password will appear here">
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100" onclick="generatePassword()">Generate Password</button>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="hasCapital">
                                        <label class="form-check-label" for="hasCapital">
                                        Has capital letters
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="hasSmall">
                                        <label class="form-check-label" for="hasSmall">
                                        Has small letters
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="hasNumbers">
                                        <label class="form-check-label" for="hasNumbers">
                                        Has Numbers
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="hasSpecial">
                                        <label class="form-check-label" for="hasSpecial">
                                        Has special characters
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
