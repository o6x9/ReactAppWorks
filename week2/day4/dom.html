<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <form action="" id="myform">
      <input onclick="checkname()" type="button" value="check" id="check" />
      <input type="text" name="" id="name" />
    </form>

    <script>
      var name2 = document.getElementById("name");
      var check2 = document.getElementById("check");
      function checkname() {
        if (name2.value == "") {
          var errormessage = document.createElement("p");
          errormessage.innerHTML = "invalid name";
          errormessage.style.color = "red";
          var myform = document.getElementById("myform");
          myform.appendChild(errormessage);
        } else if (name2.value != "") {
          var newelement = document.createElement("p");
          newelement.innerHTML = name2.value;
          newelement.style.color = "blue";
          var myform = document.getElementById("myform");
          myform.appendChild(newelement);
        }
      }

      var thebody = document.getElementsByTagName("body");
      console.log(thebody);
    </script>
  </body>
</html>
